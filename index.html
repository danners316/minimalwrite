.Cloak {
    position: fixed;
    width: 99%;
    height: 98%;
    margin: 0;
    padding: 25% 0;
    background-color: #000;
    z-index: 99;
    display: flex;
  	justify-content: center;

.typewriter h1 {
	font-family: Remington;
	color: #fff;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid orange; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}

#show_hide_icons i{
	-webkit-transition: -webkit-transform .5s ease-in-out;

}

function show_icons(){
	

	$('#show_hide_icons').removeClass('icons_hid');
	$("#show_hide_icons i").css("transform","rotate(0deg)");
	$(".hideable_icon").removeClass('hid_icon');	

}

$("#show_hide_icons").on("click", function(){

	if ($(this).hasClass('icons_hid')){

});

// Download As Text

function download(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
}

	// Start file download.

    var textTitle = document.querySelector(".title input").value;
    var filename = textTitle;
    
    download(filename, text);
}, false);
